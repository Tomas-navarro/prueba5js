<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tareas pendientes</title>
</head>

<body>

    <div class="contenedorGeneral">
        <div class="card color">
            <div class="card-body">
                <h5 class="card-title">To Do List</h5>
                <div class="input-group mb-3">
                    <input type="text" id="agregar-tarea" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                    <button type="button" id="btn-agregar" class="btn btn-success">Agregar</button>
                </div>
                <div class="contenedorTareas">
                    <div class="contadorTareas">
                        <p>Total: <span id="total-tareas"></span></p>
                        <p>Realizadas: <span id="tareas-realizadas"></span></p>
                    </div>
                    <div class="resumenTareas">
                        <table class="tabla color">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tarea</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tablaBody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
